<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .hidden {
        display: none;
      }
      img {
        border-radius: 50%;
        width: 80%;
        height: 80%;
        display: flex;
        margin: 20px;
      }
      .card-body {
        padding: 20px; /* Adjust padding as needed */
      }
      .card {
        background-color: lightgrey;
        margin: 20px;
        padding: 20px;
      }
      .padding {
        padding: 10px;
      }
      table {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="card">
        <div class="row">
          <div class="col-md-3">
            <img src="lebron.jpg" alt="LeBron James" />
          </div>
          <div class="col-md-3">
            <div class="card-body">
              <h2 id="Name">LeBron James</h2>
              <label id="Occupation">Software Engineer</label>
              <div class="padding">
                <div class="col-md">
                  <button class="btn btn-primary" onclick="editForm()">
                    Edit
                  </button>
                  <button class="btn btn-outline-primary">Resume</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <table class="table">
                <tbody>
                  <tr>
                    <td class=""><strong>Availability</strong></td>
                    <td id="Availability">Full Time</td>
                  </tr>
                  <tr>
                    <td class=""><strong>Age</strong></td>
                    <td id="Age">50</td>
                  </tr>
                  <tr>
                    <td class=""><strong>Location</strong></td>
                    <td id="Location">US</td>
                  </tr>
                  <tr>
                    <td class=""><strong>Experience</strong></td>
                    <td id="Experience">20</td>
                  </tr>
                  <tr>
                    <td class=""><strong>Email</strong></td>
                    <td id="Email">lebronjames@gmail.com</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </header>

    <form id="submitForm">
      <div class="card hidden" id="editForm">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="Name" />

        <label class="form-label">Role</label>
        <input type="text" class="form-control" name="Occupation" />

        <label class="form-label">Availability</label>
        <input type="text" class="form-control" name="Availability" />

        <label class="form-label">Age</label>
        <input type="number" class="form-control" name="Age" />

        <label class="form-label">Location</label>
        <input type="text" class="form-control" name="Location" />

        <label class="form-label">Years Experience</label>
        <input type="number" class="form-control" name="Experience" />

        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="Email" />

        <br />
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>

    <!--external js-->
    <script type="text/javascript" src="challenge8.js"></script>

    <!--js script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
